<div class="auth">
  <div class="auth__login login">
    <fa-icon
      [icon]="loginIcon"
      title="login"
      class="login__icon icon"
    ></fa-icon>
    <div class="login__label">{{ userName$ | async }}</div>
  </div>
  <div
    class="auth__logoff logoff"
    (click)="logout()"
  >
    <fa-icon
      [icon]="logoffIcon"
      title="logoff"
      class="logoff__icon icon"
    ></fa-icon>
    <div class="logoff__label">{{ 'SHELL.HEADER.LOG_OFF' | translate }}</div>
  </div>
</div>
