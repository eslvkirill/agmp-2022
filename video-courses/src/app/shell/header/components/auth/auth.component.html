<div class="auth">
  <div class="auth__login login">
    <fa-icon 
      [icon]="loginIcon"
      title="login"
      class="login__icon icon"
    ></fa-icon>
    <div class="login__label">{{ userName }}</div>
  </div>
  <div 
    class="auth__logoff logoff"
    (click)="logout()"
  >
    <fa-icon 
      [icon]="logoffIcon"
      title="logoff"
      class="logoff__icon icon"
    ></fa-icon>
    <div class="logoff__label">Log off</div>
  </div>
</div>
