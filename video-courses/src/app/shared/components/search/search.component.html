<div class="search">
  <fa-icon 
    [icon]="searchIcon" 
    class="search__icon icon"
  ></fa-icon>
  <input 
    type="text" 
    class="search__input"
    placeholder="Text to search" 
    [(ngModel)]="searchValue"
    (keydown.enter)="onSearch()"
  />
  <app-button
    class="search__button"
    text="Search"
    (click)="onSearch()"
  ></app-button>
</div>
